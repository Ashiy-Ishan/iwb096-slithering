<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/headerFooter.css" />
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>
    <header>
        <div class="heade">
            <div class="header_logo">
                <div><img src="img/BLS.png" alt="system_logo" /></div>
                <div>
                    <h3>Bank Loan Tracking System</h3>;
                </div>
            </div>
        </div>
    </header>
    <div class="login_page">
        <!-- Admin Login Form -->
        <div class="login-form">
            <h2>Admin Login</h2>
            <form >
                <label>Bank Email:</label>
                <input type="email" id="admin-email"  placeholder="Enter your email" required />
                <br />
                <label>Admin Password:</label>
                <input type="password" id="admin-password"  placeholder="Enter your password" required />

                <br />
                <button type="button" onclick="adminLogin();">Login as Admin</button>
            </form>
        </div>

        <!-- Normal User Login Form -->
        <div class="login-form">
            <h2>Login</h2>
                <label>Bank Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />

                <br />
                <label>Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />

                <br />
                <button type="button" onclick="checkUser();">Login</button>
            
        </div>
    </div>

    <footer style="bottom: 0; position:absolute ;margin-top:50px ;">
        <div class="copyright">
            <p> <b>Copyright © 2024–2025 Bank Loan Tracking System All rights reserved</b>  </p>
        </div>
    </footer>

    <!-- External JavaScript File -->
    <script src="js/main.js"></script>
</body>

</html>
